<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="font-family:Roboto">
    <div id="app">
        <div class="w-full h-screen bg-gray-300 flex items-center justify-center">
            <form method="POST" action="/register"
                class="w-full md:w-1/3 bg-white rounded-lg py-10">
                {% csrf_token %}
                <input type="hidden" name="_token" value="0NJFNlmxKlbtfMTM0KkQFmZrvI4UUWRc1LFEkDTI">
                <div class="flex font-bold justify-center">
                    <img class="h-20 w-20"
                        src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
                </div>
                <h2 class="text-3xl text-center text-gray-700 mb-4">Candidate Register</h2>
                <div class="px-12 pb-10">
                    <div class="w-full mb-2">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                            <input type='text' name="name" placeholder="Fullname"
                                class="-mx-6 px-8  w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
                                required />
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-at'></i>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                            <input type='password' name="password" placeholder="Password"
                                class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
                                required />
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full my-2 py-2 rounded-lg bg-green-600 text-gray-100  focus:outline-none">Register</button>
                    <div class="text-center">
                        <span class="text-xs text-gray-700">Register as <a
                                href="http://papernepal.test/employer/register"
                                class="underline text-green-600">Employer</a> Or Already have an account <a
                                href="http://papernepal.test/login" class="underline text-green-600">
                                Login</a> Here.
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
